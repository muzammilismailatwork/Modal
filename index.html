<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Popup Modal Box</title>
</head>
<body>
    <div class="container-fluid main">
        <button class="modalBtn p-2" onclick="show()">Open Modal Box</button>
        <div class="modal row">
            <div class="col text-center">
                <h1>Hello World</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis recusandae nobis veritatis ipsam, explicabo fugiat exercitationem, earum sit ut laborum ducimus blanditiis doloribus atque. Eaque quo fuga molestias voluptatibus maiores?</p>
                <button class="closeBtn p-1" onclick="hide()">Close</button>
            </div>        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
